<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div class="container-lg">
        <div class="book-card"></div>
    </div>
    <div id="overlay">
        <form>
            <h2>Add New Book</h2>
            <div>Book Title: <input type="text" required></div>
            <br>
            <div>Author: <input type="text" required></div> 
            <br>
            <div>Number of Pages: <input type="number" required></div>
            <br>
            <div>Did you read this book already? <input type="radio" name="read" required> Yes <input type="radio" name="read" required> No</div>
            <br>
        </form>
    </div>
    <button onclick="on()">ADD NEW BOOK</button>
</body>
</html>
